<button type="button" class="btn btn-primary">People List</button>
<button type="button" class="btn btn-primary">Movie List</button>

<div> 
    @for(movie of movieList; track movie.id) {
        <div class="card" style="width: 18rem; display: inline-block; margin: 10px;">
            <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{movie.title}}</h5>
                <p class="card-text">Popularidad: {{movie.popularity}}</p>  
            </div>
            <button type="button" class="btn btn-primary">Detalles</button>
        </div>
}
</div>
