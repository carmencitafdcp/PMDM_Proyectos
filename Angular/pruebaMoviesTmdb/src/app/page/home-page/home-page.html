<button type="button" class="btn btn-primary">People List</button>
<button type="button" class="btn btn-primary">Movie List</button>

<div> 
    @for(people of peopleList; track people.id) {
        <div class="card" style="width: 18rem; display: inline-block; margin: 10px;">
            <img src="https://image.tmdb.org/t/p/w500{{people.profile_path}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{people.name}}</h5>
                <p class="card-text">Popularidad: {{people.popularity}}</p>  
            </div>
        </div>
}
</div>
