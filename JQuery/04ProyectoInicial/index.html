<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Gestor de noticias</title>
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center">NOTICIAS</h1>
        <div class="row">
            <div class="col-md-3 col-6">
                <label for="tituloNoticia" class="form-label">Título*</label>
                <textarea id="tituloNoticia" class="form-control" rows="4"></textarea>
            </div>
        </div>
        <div class="col-md-3 col-6 mt-2">
            <label for="textoSlug" class="form-label">Slug(URL)*</label>
            <input type="text" class="form-control" id="textoSlug" placeholder="Enter the slug">
        </div>
        <div class="col-md-2 col-12 mt-2">
            <button id="btnAction" type="button" class="boton">
                Apply
            </button>
        </div>
        <div class="col-md-3 col-6">
            <label for="descripcionNoticia" class="form-label">Descripción*</label>
            <textarea id="descripcionNoticia" class="form-control" rows="4"></textarea>
        </div>
        <div class="col-md-3 col-6 mt-2">
            <label for="resultSuma" class="form-label">¿Cuánto es el resultado de la 3+4?*</label>
            <input type="number" class="form-control" id="resultSuma" placeholder="Write result">
        </div>
        <div class="col-md-2 col-12 mt-2">
            <button id="btnSave" type="button" class="botonGuardar">
                Save
            </button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
